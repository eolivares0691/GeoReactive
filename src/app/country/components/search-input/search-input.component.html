<section class="flex flex-row gap-2 mt-2 px-9">
  <input
  type="text"
  class="input input-bordered mr-2 w-56"
  [placeholder]="placeholderSearch()"
  #txtSearch
  autofocus
  (keyup.enter)="searchValue.emit(txtSearch.value)"
  (keyup)="inputValue.set(txtSearch.value)"
  [value]="inputValue()"/>
  <button class="btn btn-primary" (click)="searchValue.emit(txtSearch.value)">
      Buscar
  </button>
</section>
